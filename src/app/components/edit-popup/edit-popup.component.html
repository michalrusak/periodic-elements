<h2 mat-dialog-title>Change name of {{data.name}}</h2>
<mat-dialog-content>
  <p>Do you want to change name?</p>
  <mat-form-field>
    <mat-label>New name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="name()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
